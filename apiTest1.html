<!DOCTYPE html>
<html>
<head>
  <title>jQuery Template</title>
<!-- jQuery CDN from code.jquery.com -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script>
	$(document).ready(function() {
	 // jQuery code to execute after page load
 	
 	
 	    // calls API which is the 15 most recently published galnet articles
 	    // first article is [0], second is [1], ect.
       $.getJSON('https://www.alpha-orbital.com/galnet-feed/', function(json) {
           //stores object with function using variable "json" so jQuery can pull specific parts
       
         //section 1
       	$("#story1Title").text(json[0].title);
       	$("#story1Date").text(json[0].date);
       	$("#story1Cont").html(json[0].content);
       	
         //section 2
       	$("#story2Title").text(json[1].title);
       	$("#story2Date").text(json[1].date);
       	$("#story2Cont").html(json[1].content);
       	
         //section 3
       	$("#story3Title").text(json[2].title);
       	$("#story3Date").text(json[2].date);
       	$("#story3Cont").html(json[2].content);       	       	
       
       });
 
 
	});
	</script>


</head>

<body>


<h1>Galnet API display test</h1>


<section id="story1">
	<h2 id="story1Title">title</h2>
	<p id="story1Date">date</p>
	<p id="story1Cont">content</p>
	<br> <hr>
</section>	

<section id="story2">
	<h2 id="story2Title">title</h2>
	<p id="story2Date">date</p>
	<p id="story2Cont">content</p>
	<br> <hr>
</section>	

<section id="story3">
	<h2 id="story3Title">title</h2>
	<p id="story3Date">date</p>
	<p id="story3Cont">content</p>
	<br> <hr>
</section>	

<footer id="footer">
Site by <a href="http://websnoot.com">WebSnoot</a>
</footer>


</body>

</html>
